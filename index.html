<html>
  <head><link rel="stylesheet" type="text/css" href="mycss.css">
  
    <script>  
      function validateform(){  
      var un=document.getElementById("id1").value;  
      localStorage.setItem("textvalue1",un);
         
      var e=document.getElementById("id2").value;  
      localStorage.setItem("textvalue2",e);

      var mb=document.getElementById("id3").value;  
      localStorage.setItem("textvalue3",mb);

        return false;  
      }   
        
      </script>  
  </head>
  
<body>

  
  <form action="tempJS2.html">
      <center>
        <h1>Registration</h1>        
        
          <label for="uname"><b>Username</b></label>
        <p>  
          <input type="text" placeholder="Enter Username" name="uname" id="id1">
        </p>
          <label for="psw"><b>Password</b></label>
         <p>
        <input type="text" placeholder="Enter Password" name="psw" >
      </p>

        
          <label for="email"><b>Email ID</b></label>
          <p>
          <input type="text" placeholder="Enter Email ID" name="email" id="id2">
          </p>
     
          <label for="mobile"><b>Mobile Number</b></label>
          <p>
          <input type="text" placeholder="Enter Mobile Number" name="mobile" id="id3">
          </p>
    
        <button class="button button1"type="submit"  name="login">Login</button>
        <button class="button button2"type="submit" name="signup" onclick="validateform();">Sign Up</button>
  
  
      </center>
          </form>
            </body>     
</html>
